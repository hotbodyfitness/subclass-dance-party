<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/makeCharlieBrownDancer.js"></script>
    <script src="src/makeEddieDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <header class="title">Get Loose Cartoons</header>

      <audio class="music" controls>
          <source src="music/dance muzik.mp3">
      </audio>
      <a href="#" class="interact">Fade Out</a>
      <a href="#" class="lineUp">Line Dancers Up!</a>
      <a href="#" class="moveLeft">Slide Left</a>
      <a href="#" class="moveRight">Slide Right</a>
      <a href="#" class="addDancerButton addCharlieButton" data-dancer-maker-function-name="makeCharlieBrownDancer">Add Charlie</a>
      <a href="#" class="addDancerButton addEddieButton" data-dancer-maker-function-name="makeEddieDancer">Add Eddie</a>
    </div>

    <script src="src/init.js"></script>
  </body>
</html>
